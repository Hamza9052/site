<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="E:\A\B\sin_up\sin_up.css"
    />
    <title>Sin up</title>
  </head>
  <body>
    <section>
      <form action="" method="post">
        <div>
          <div>
            <h2 class="sinn">Sin Up</h2>
          </div>
          <div>
            <input
              type="text"
              placeholder="Username"
              class="user"
              name="user"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Email"
              class="email"
              required
              name="email"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="password"
              class="pass"
              required
              name="pass"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="verify password"
              class="pass-ver"
              required
            />
          </div>
          <br />
          <div>
            <input type="submit" class="save" value="Save" />
          </div>

          <div class="reset">
            <input type="reset" value="reset" class="rest" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
